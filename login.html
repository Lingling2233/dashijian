<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>  n,?
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form denglu" action="" id="zhucef">
                <!-- 账号框 -->
                <div class="layui-form-item yonghu">
                    <i class="layui-icon layui-icon-username xiaotu"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input shuru" id="yonhukuang">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item yonghu">
                    <i class="layui-icon layui-icon-password xiaotu"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input shuru">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" id="denglubtn" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 注册 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_reg" class="zhuce">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册模块 ，默认隐藏 -->
        <div class="reg-box">
            <form class="layui-form denglu" id="form_reg" action="">
                <!-- 账号框 -->
                <div class=" layui-form-item yonghu">
                    <i class="layui-icon layui-icon-username xiaotu"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input shuru" id="yonhukuang">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item yonghu">
                    <i class="layui-icon layui-icon-password xiaotu"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input shuru">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item yonghu">
                    <i class="layui-icon layui-icon-password xiaotu"></i>
                    <input type="password" name="title" required lay-verify="required|pwd|repwd" placeholder="请输入确认密码"
                        autocomplete="off" class="layui-input shuru">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>

                <!-- 登录 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="link_login" class="zhuce">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
    
</body>

</html>
